<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *
       {
        box-sizing: border-box;
       }
       .cls1
       {
        width: 300px;
        height: 200px;
        border: 2px solid green;
       }
       .cls2
       {
        width: 300px;
        height: 200px;
        border: 5px solid rgb(228, 11, 163);
       }
    </style>
</head>
<body>
    <h1>BOX-SIZING</h1>
    <div class="cls1">a</div>
    <div class="cls2">b</div>
   
</body>
</html>
