<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <p> if u click on me i will disappear</p>
    <button id="hide">hide</button><br><br>
    <button id="show">show</button><br><br>
     <button id="toggle">toggle</button>
     <img src="https://static.vecteezy.com/system/resources/thumbnails/026/722/501/small/illustration-image-nature-and-sustainability-eco-friendly-living-and-conservation-concept-art-of-earth-and-animal-life-in-different-environments-generative-ai-illustration-free-photo.jpg" id="img" alt="">
</body>
<script>
    $(document).ready(function()
{
    $("#hide").click(function()
{
    $("p").hide(2000);
});

 $("#show").click(function()
{
    $("p").show(5000);
});
$("#toggle").click(function()
{
    $("p").toggle(5000);
    $("img").toggle(5000);
});

});
</script>
</html>
