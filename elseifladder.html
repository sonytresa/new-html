<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="value">
    <button onclick="number()">display</button>
    <script>
        function number()
        {
           var a=Number(document.getElementById("value").value)
            if(a==10)
            {
            alert("equal to 10")
            }
        else if(a==20)
           {
            alert("equal to 20")
            }
            else if(a==30)
           {
            alert("equal to 30")
            }
        else
        {
            alert("default")
        }
        }
    </script>
</body>
</html>
