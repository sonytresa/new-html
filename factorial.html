<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="data">
    <button onclick="fact()">factorial</button>
    <input type="text" id="ans">

    <script>
        function fact()
        {
            var fact=1,b,i;
            b=Number(document.getElementById("data").value);
            for(i=1;i<=b;i++)
        {
            fact=fact*i;
        }
        document.getElementById("ans").value=fact;
        }
    </script>
</body>

</html>
