<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p id="result"></p>
</body>
<script>
 var text=""
 let i=1
 do{
    text+=i+"<br>"
    i++
 }
 while(i<10)
document.getElementById("result").innerHTML=text
</script>
</html>
