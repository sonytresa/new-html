<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
   var text="" 
   let i=1
   while(i<10){
    text+=i*2+"<br>"
    i++
   }
   document.getElementById("result").innerHTML=text
</script>
</body>
</html>
