<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="val1">
    <input type="text" id="val2">
    <button onclick="swap()">swap</button>

    <input type="text" id="val3">
    <input type="text" id="val4">
    <script>
        function swap()
        {
            a=Number(document.getElementById("val1").value)
            b=Number(document.getElementById("val2").value)
            temp=a
            a=b
            b=temp

            Number(document.getElementById("val3").value=a)
            Number(document.getElementById("val4").value=b)
        }
    </script>
</body>
</html>
