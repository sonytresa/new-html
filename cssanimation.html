<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            width: 100px;
            height: 100px;
            background-color: cadetblue;
            animation-name: one;
            animation-duration: 8s;
        }
        @keyframes one 
        {
            from
            {
                background-color: cornflowerblue;
            }
            to 
            {
                background-color: darkgreen;
            }
        }

    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
