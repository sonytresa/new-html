<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="a">
    <button onclick="myfunction()"> check</button>
    <script>
    function myFunction(a) 
    {
        for (i = 2; i <= a - 1; i++) {
            if (a % i == 0) {
                console.log("Not Prime");
                return;
            }
        }
        console.log("Prime");
        return;
    }
</script>
</body>
